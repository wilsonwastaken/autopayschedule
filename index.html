<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Auto-Draft</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9fb;
      margin: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 900px;
      width: 70%;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }
    tr:nth-child(even) {
      background-color: #f0f8ff;
    }
    .today {
      background-color: #d0eaff !important;
      font-weight: bold;
    }
    .expense-summary {
      background-color: #b4e4ff;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 0.25rem;
    }
    .total {
      background-color: #c5f2d2;
      padding: 0.5rem;
      border-radius: 20px;
      font-weight: bold;
      display: inline-block;
    }
    .dropdown, .add-form {
      margin-top: 0.5rem;
      background: #b4e4ff;
      border-radius: 8px;
      padding: 0.5rem;
      display: none;
    }
    .dropdown p {
      margin: 0.25rem 0;
    }
    .add-form input {
      margin: 0.25rem;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    .add-form button {
      padding: 0.3rem 0.5rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .plus-button {
      font-size: 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #007bff;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
      }
      body {
        margin: 1rem;
      }
      table {
        font-size: 1.1rem;
      }
      .expense-summary, .total, .add-form input, .add-form button {
        font-size: 1.1rem;
      }
      .plus-button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monthly Auto-Draft by Date</h1>
    <table id="calendar">
      <tr><th>Date</th><th>Expenses</th><th>Total</th></tr>
    </table>
  </div>

  <script>
    const today = new Date().getDate();
    const calendar = document.getElementById("calendar");
    let allExpenses = JSON.parse(localStorage.getItem("expensesByDay")) || {};

    function saveExpenses() {
      localStorage.setItem("expensesByDay", JSON.stringify(allExpenses));
    }

    function updateRow(day, row) {
      const expenses = allExpenses[day] || [];
      const summaryCell = row.cells[1];
      const totalCell = row.cells[2];
      summaryCell.innerHTML = '';
      totalCell.innerHTML = '';

      // Summary text
      if (expenses.length > 0) {
        const summary = document.createElement("div");
        summary.className = "expense-summary";
        summary.textContent = expenses.map(e => e.name).slice(0, 2).join(", ") + (expenses.length > 2 ? ", ..." : "");
        
        const dropdown = document.createElement("div");
        dropdown.className = "dropdown";
        expenses.forEach(e => {
          const p = document.createElement("p");
          p.textContent = `${e.name} $${e.amount}`;
          dropdown.appendChild(p);
        });

        summary.onclick = () => {
          dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        };

        summaryCell.appendChild(summary);
        summaryCell.appendChild(dropdown);
      }

      // Total
      const total = expenses.reduce((sum, e) => sum + Number(e.amount), 0);
      if (total > 0) {
        const totalEl = document.createElement("div");
        totalEl.className = "total";
        totalEl.textContent = `Total today - $${total}`;
        totalCell.appendChild(totalEl);
      }

      // + Button to reveal add form
      const plusBtn = document.createElement("button");
      plusBtn.className = "plus-button";
      plusBtn.textContent = "+";
      summaryCell.appendChild(plusBtn);

      const addForm = document.createElement("div");
      addForm.className = "add-form";

      const nameInput = document.createElement("input");
      nameInput.placeholder = "Expense name";
      nameInput.size = 12;

      const amtInput = document.createElement("input");
      amtInput.placeholder = "$";
      amtInput.size = 6;
      amtInput.type = "number";

      const addBtn = document.createElement("button");
      addBtn.textContent = "Add";

      addBtn.onclick = () => {
        const name = nameInput.value.trim();
        const amount = parseFloat(amtInput.value);
        if (!name || isNaN(amount)) return;
        if (!allExpenses[day]) allExpenses[day] = [];
        allExpenses[day].push({ name, amount });
        saveExpenses();
        updateRow(day, row);
      };

      addForm.appendChild(nameInput);
      addForm.appendChild(amtInput);
      addForm.appendChild(addBtn);
      summaryCell.appendChild(addForm);

      plusBtn.onclick = () => {
        addForm.style.display = addForm.style.display === "none" ? "block" : "none";
      };
    }

    // Render all 31 days
    for (let day = 1; day <= 31; day++) {
      const row = calendar.insertRow();
      if (day === today) row.classList.add("today");

      const cellDate = row.insertCell();
      cellDate.textContent = day;

      row.insertCell(); // Expenses cell
      row.insertCell(); // Total cell

      updateRow(day, row);
    }
  </script>
</body>
</html>
