<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Auto-Draft Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --card: rgba(255, 255, 255, 0.05);
      --text-light: #d0d0d0;
      --glass: rgba(255, 255, 255, 0.1);
      --highlight: #00c7ff;
      --radius: 14px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .title-box {
      background: black;
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 0px 64px rgba(163, 243, 255, 0.33);
      margin-bottom: 1rem;
    }

    .title-box h1 {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.4rem;
    }

    th, td {
      padding: 0.4rem 0.6rem;
      text-align: left;
      vertical-align: middle;
    }

    tr {
      background-color: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .today {
      background-color: rgba(0, 199, 255, 0.2) !important;
      font-weight: bold;
    }

    .date-bubble {
      background-color: rgba(255,255,255,0.1);
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      margin: 0 auto;
    }

    .summary-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .expense-summary {
      background-color: var(--glass);
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius);
      cursor: pointer;
      display: inline-block;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-grow: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    @media (min-width: 769px) {
      .expense-summary {
        white-space: normal;
        text-overflow: initial;
      }
    }

    .total {
      background-color: rgba(0,255,180,0.08);
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius);
      font-weight: bold;
      display: inline-block;
      white-space: nowrap;
    }

    .dropdown {
      display: none;
      background: var(--glass);
      border-radius: var(--radius);
      padding: 0.5rem;
      backdrop-filter: blur(6px);
      margin-top: 0.5rem;
    }

    .dropdown-row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.95rem;
    }

    .dropdown-row:last-child {
      border-bottom: none;
    }

    .add-form {
      display: none;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .add-form input {
      margin: 0.25rem;
      padding: 0.3rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .add-form button {
      padding: 0.3rem 0.8rem;
      border: none;
      background: var(--highlight);
      color: black;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .plus-button {
      font-size: 1.2rem;
      width: 2.2rem;
      height: 2.2rem;
      background: rgba(0, 199, 255, 0.15);
      color: #00c7ff;
      border: 1px solid #00c7ff;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 0.1rem;
      box-shadow: 0 0 6px rgba(0, 199, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: transform 0.1s ease;
    }

    .plus-button:hover {
      transform: scale(1.1);
    }

    .summary-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .monthly-total {
      margin-top: 2rem;
      background: var(--card);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 32px rgba(0,255,255,0.1);
    }

    .export-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--highlight);
      color: black;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Body content stays the same as before -->
</body>
</html>
