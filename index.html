<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Auto-Draft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --card: rgba(255, 255, 255, 0.05);
      --text-light: #d0d0d0;
      --glass: rgba(255, 255, 255, 0.1);
      --highlight: #00c7ff;
      --radius: 14px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card);
      backdrop-filter: blur(8px);
    }

    th, td {
      padding: 0.6rem 0.8rem;
      text-align: left;
      vertical-align: top;
    }

    tr:nth-child(even) {
      background-color: rgba(255,255,255,0.025);
    }

    .today {
      background-color: rgba(0, 199, 255, 0.1) !important;
      font-weight: bold;
    }

    .expense-summary {
      background-color: var(--glass);
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius);
      cursor: pointer;
      display: inline-block;
      margin-bottom: 0.25rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .total {
      background-color: rgba(0,255,180,0.08);
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius);
      font-weight: bold;
      display: inline-block;
    }

    .dropdown, .add-form {
      margin-top: 0.5rem;
      background: var(--glass);
      border-radius: var(--radius);
      padding: 0.5rem;
      display: none;
      backdrop-filter: blur(6px);
    }

    .dropdown p {
      margin: 0.25rem 0;
    }

    .add-form input {
      margin: 0.25rem;
      padding: 0.3rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .add-form button {
      padding: 0.3rem 0.8rem;
      border: none;
      background: var(--highlight);
      color: black;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .plus-button {
      font-size: 1.5rem;
      width: 2.4rem;
      height: 2.4rem;
      background: var(--glass);
      color: var(--highlight);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.5rem;
      box-shadow: 0 0 8px rgba(0, 199, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 0.5rem;
      }
      table {
        font-size: 1.05rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .add-form input,
      .add-form button,
      .expense-summary,
      .total {
        font-size: 1.1rem;
      }
      .plus-button {
        width: 2.6rem;
        height: 2.6rem;
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monthly Auto-Draft</h1>
    <table id="calendar">
      <tr><th>Date</th><th>Expenses</th><th>Total</th></tr>
    </table>
  </div>

  <script>
    const today = new Date().getDate();
    const calendar = document.getElementById("calendar");
    let allExpenses = JSON.parse(localStorage.getItem("expensesByDay")) || {};

    function saveExpenses() {
      localStorage.setItem("expensesByDay", JSON.stringify(allExpenses));
    }

    function updateRow(day, row) {
      const expenses = allExpenses[day] || [];
      const summaryCell = row.cells[1];
      const totalCell = row.cells[2];
      summaryCell.innerHTML = '';
      totalCell.innerHTML = '';

      // Summary dropdown
      if (expenses.length > 0) {
        const summary = document.createElement("div");
        summary.className = "expense-summary";
        summary.textContent = expenses.map(e => e.name).slice(0, 2).join(", ") + (expenses.length > 2 ? ", ..." : "");
        
        const dropdown = document.createElement("div");
        dropdown.className = "dropdown";
        expenses.forEach(e => {
          const p = document.createElement("p");
          p.textContent = `${e.name} $${e.amount}`;
          dropdown.appendChild(p);
        });

        summary.onclick = () => {
          dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        };

        summaryCell.appendChild(summary);
        summaryCell.appendChild(dropdown);
      }

      // Total
      const total = expenses.reduce((sum, e) => sum + Number(e.amount), 0);
      if (total > 0) {
        const totalEl = document.createElement("div");
        totalEl.className = "total";
        totalEl.textContent = `Total today - $${total}`;
        totalCell.appendChild(totalEl);
      }

      // "+" button
      const plusBtn = document.createElement("button");
      plusBtn.className = "plus-button";
      plusBtn.textContent = "+";
      summaryCell.appendChild(plusBtn);

      // Add form
      const addForm = document.createElement("div");
      addForm.className = "add-form";

      const nameInput = document.createElement("input");
      nameInput.placeholder = "Expense name";
      nameInput.size = 10;

      const amtInput = document.createElement("input");
      amtInput.placeholder = "$";
      amtInput.size = 6;
      amtInput.type = "number";

      const addBtn = document.createElement("button");
      addBtn.textContent = "Add";

      addBtn.onclick = () => {
        const name = nameInput.value.trim();
        const amount = parseFloat(amtInput.value);
        if (!name || isNaN(amount)) return;
        if (!allExpenses[day]) allExpenses[day] = [];
        allExpenses[day].push({ name, amount });
        saveExpenses();
        updateRow(day, row);
      };

      addForm.appendChild(nameInput);
      addForm.appendChild(amtInput);
      addForm.appendChild(addBtn);
      summaryCell.appendChild(addForm);

      plusBtn.onclick = () => {
        addForm.style.display = addForm.style.display === "none" ? "block" : "none";
      };
    }

    for (let day = 1; day <= 31; day++) {
      const row = calendar.insertRow();
      if (day === today) row.classList.add("today");

      const cellDate = row.insertCell();
      cellDate.textContent = day;

      row.insertCell(); // Expenses cell
      row.insertCell(); // Total cell

      updateRow(day, row);
    }
  </script>
</body>
</html>
