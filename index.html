<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Auto-Draft Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="autopay-white.png" type="image/png">
  <meta name="description" content="AutoPay Schedule â€“ Track your expenses easily and locally. Bookmark to save your progress.">
  <meta property="og:title" content="AutoPay Schedule">
  <meta property="og:description" content="Track your expenses in a simple web app. All data is saved in your browser.">
  <meta property="og:image" content="autopay-white.png">
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --card: rgba(255, 255, 255, 0.05);
      --text-light: #d0d0d0;
      --glass: rgba(255, 255, 255, 0.1);
      --highlight: #00c7ff;
      --radius: 14px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 80%;
      max-width: 360px;
    }

 .notice {
  background: var(--glass);
  color: #aaa;
  font-size: 0.75rem;
  max-width: 500px;
  margin: 1rem auto;
  padding: 0.6rem 1rem;
  text-align: center;
  border-radius: var(--radius);
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

    .title-box {
      background: black;
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      box-shadow: 0px 0px 64px rgba(163, 243, 255, 0.33);
      margin-bottom: 1rem;
    }

    .title-box h1 {
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 0.4rem;
    }

    th, td {
      padding: 0.4rem 0.6rem;
      text-align: left;
      vertical-align: middle;
    }

    tr {
      background-color: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .today {
      background-color: rgba(0, 199, 255, 0.2) !important;
      font-weight: bold;
    }

    .date-bubble {
      background-color: rgba(255,255,255,0.1);
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      margin: 0 auto;
    }

    .summary-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .expense-summary {
      background-color: var(--glass);
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius);
      cursor: pointer;
      display: inline-block;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-grow: 1;
      overflow: hidden;
    }

    @media (min-width: 769px) {
      .expense-summary {
        white-space: normal;
        text-overflow: initial;
      }
    }

    .total {
      background-color: rgba(0,255,180,0.08);
      padding: 0.4rem 0.6rem;
      border-radius: var(--radius);
      font-weight: bold;
      display: inline-block;
      white-space: nowrap;
    }

    .dropdown {
      display: none;
      background: var(--glass);
      border-radius: var(--radius);
      padding: 0.5rem;
      backdrop-filter: blur(6px);
      margin-top: 0.5rem;
    }

    .dropdown-row {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.95rem;
    }

    .dropdown-row:last-child {
      border-bottom: none;
    }

     .add-form {
    display: none;
    flex-wrap: wrap;
    gap: 0.4rem;
    background: var(--glass);
    padding: 0.5rem;
    border-radius: var(--radius);
  }

  .add-form input.name-input {
    padding: 0.3rem;
    border-radius: 6px;
    border: 1px solid #444;
    background: #1a1a1a;
    color: var(--text-light);
    font-size: 0.9rem;
    flex: 2;
    min-width: 120px;
  }

  .add-form input.amount-input {
    padding: 0.3rem;
    border-radius: 6px;
    border: 1px solid #444;
    background: #1a1a1a;
    color: var(--text-light);
    font-size: 0.9rem;
    flex: 1;
    min-width: 60px;
  }

    .plus-button {
      font-size: 1.2rem;
      width: 2.2rem;
      height: 2.2rem;
      background: rgba(0, 199, 255, 0.15);
      color: #00c7ff;
      border: 1px solid #00c7ff;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 0.1rem;
      box-shadow: 0 0 6px rgba(0, 199, 255, 0.2);
      backdrop-filter: blur(5px);
      transition: transform 0.1s ease;
    }

    .plus-button:hover {
      transform: scale(1.1);
    }

    .summary-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .monthly-total {
      margin-top: 2rem;
      background: rgba(0,255,180,0.1);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 32px rgba(0,255,255,0.1);
    }

    .export-button {
      margin: 1.5rem auto 0;
      padding: 0.5rem 1.2rem;
      background: black;
      color: var(--highlight);
      border: 1px solid var(--highlight);
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="autopay-white.png" alt="AutoPay Logo">
  </div>
     <div class="title-box">
      <h1>Monthly Auto-Draft Schedule</h1>
    </div>
  <div class="notice">
    Bookmark this page to come back later.<br>
    If you clear cookies or browser data, all inputs will be lost.<br>
    Export to CSV button to back up your data.
  </div>
  <div class="container">
    <table id="calendar">
      <tr><th>Date</th><th>Expenses</th><th>Total</th></tr>
    </table>
    <div class="monthly-total" id="monthlyTotal"></div>
    <button class="export-button" onclick="exportData()">Export to CSV</button>
  </div>

  <script>
    const today = new Date().getDate();
    const calendar = document.getElementById("calendar");
    const totalDisplay = document.getElementById("monthlyTotal");
    let allExpenses = JSON.parse(localStorage.getItem("expensesByDay")) || {};
    let totalMonth = 0;

    function saveExpenses() {
      localStorage.setItem("expensesByDay", JSON.stringify(allExpenses));
    }

    function exportData() {
      let csv = "Day,Name,Amount\n";
      for (let d = 1; d <= 31; d++) {
        const entries = allExpenses[d] || [];
        for (const e of entries) {
          csv += `${d},${e.name},${e.amount}\n`;
        }
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "monthly-autodraft.csv";
      a.click();
    }


    function updateRow(day, row) {
      const expenses = allExpenses[day] || [];
      const summaryCell = row.cells[1];
      const totalCell = row.cells[2];
      summaryCell.innerHTML = '';
      totalCell.innerHTML = '';

      const wrapper = document.createElement("div");
      wrapper.className = "summary-container";

      const summaryRow = document.createElement("div");
      summaryRow.className = "summary-row";

      const dropdown = document.createElement("div");
      dropdown.className = "dropdown";

      if (expenses.length > 0) {
        const summary = document.createElement("div");
        summary.className = "expense-summary";
        summary.textContent = expenses.map(e => e.name).join(", ");

        expenses.forEach(e => {
          const row = document.createElement("div");
          row.className = "dropdown-row";

          const name = document.createElement("span");
          name.textContent = e.name;

          const amt = document.createElement("span");
          amt.textContent = `$${e.amount}`;

          row.appendChild(name);
          row.appendChild(amt);
          dropdown.appendChild(row);
        });

        summary.onclick = () => {
          dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
          addForm.style.display = dropdown.style.display;
        };

        summaryRow.appendChild(summary);
      }

      const plusBtn = document.createElement("button");
      plusBtn.className = "plus-button";
      plusBtn.textContent = "+";

      const addForm = document.createElement("div");
      addForm.className = "add-form";

      const nameInput = document.createElement("input");
      nameInput.placeholder = "Expense name";
      nameInput.className = "name-input";

      const amtInput = document.createElement("input");
      amtInput.placeholder = "$";
      amtInput.type = "number";
      amtInput.className = "amount-input";

      const addBtn = document.createElement("button");
      addBtn.textContent = "Add";

      addBtn.onclick = () => {
        const name = nameInput.value.trim();
        const amount = parseFloat(amtInput.value);
        if (!name || isNaN(amount)) return;
        if (!allExpenses[day]) allExpenses[day] = [];
        allExpenses[day].push({ name, amount });
        saveExpenses();
        location.reload();
      };

      plusBtn.onclick = () => {
        dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        addForm.style.display = dropdown.style.display;
      };

      addForm.appendChild(nameInput);
      addForm.appendChild(amtInput);
      addForm.appendChild(addBtn);

      summaryRow.appendChild(plusBtn);
      wrapper.appendChild(summaryRow);
      wrapper.appendChild(dropdown);
      wrapper.appendChild(addForm);
      summaryCell.appendChild(wrapper);

      const total = expenses.reduce((sum, e) => sum + Number(e.amount), 0);
      totalMonth += total;
      if (total > 0) {
        const totalEl = document.createElement("div");
        totalEl.className = "total";
        totalEl.textContent = `$${total}`;
        totalCell.appendChild(totalEl);
      }
    }

    let todayRow;
    for (let day = 1; day <= 31; day++) {
      const row = calendar.insertRow();
      if (day === today) {
        row.classList.add("today");
        todayRow = row;
      }

      const cellDate = row.insertCell();
      const dateBubble = document.createElement("div");
      dateBubble.className = "date-bubble";
      dateBubble.textContent = day;
      cellDate.appendChild(dateBubble);

      row.insertCell();
      row.insertCell();

      updateRow(day, row);
    }

    totalDisplay.textContent = `Total This Month: $${totalMonth}`;
    if (todayRow) todayRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
  </script>
</body>
</html>
